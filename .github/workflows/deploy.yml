name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyDGvL7gs3AMDRV3qxnYfo9msTBUS5rXmkU
          VITE_FIREBASE_AUTH_DOMAIN: weekly-task-manager-76f3f.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: weekly-task-manager-76f3f
          VITE_FIREBASE_STORAGE_BUCKET: weekly-task-manager-76f3f.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "795879343853"
          VITE_FIREBASE_APP_ID: "1:795879343853:web:e5d538a14446d7502daee4"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
